Object.values(data).forEach(function(v) {
    var datum = v['stamp'].split('-')
    var d = Date.UTC(parseInt(datum[0]), parseInt(datum[1]) - 1, parseInt(datum[1]))
    dta[0]['data'].push([d, v['stats'][1]])
    dta[1]['data'].push([d, v['stats'][2]])
    dta[2]['data'].push([d, v['stats'][9]])
})

var lines = []
Object.keys(vl).forEach(function(v) {
    var datum = vl[v].split('.')
    var d = Date.UTC(parseInt(datum[2]), parseInt(datum[1]) - 1, parseInt(datum[0])) //'02.08.2004'
    lines.push(
        {
            color: 'green',
            label: {
                text: v,
                align: 'right',
            },
            value: d,
            width: 1
        }
    )
})
